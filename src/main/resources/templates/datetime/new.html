<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>日時新規製作</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>日時新規作成</h1>
      <form th:action="@{/datetime}" th:method="post"  th:object="${datetime}">
        <div class="form-group">
          <label class="control-label">日付の名前</label>
          <input class="form-control dateName" type="text" name="dateName" />
        </div>
        <div class="form-group">
          <label class="control-label">基準となる日時</label>
          <input class="form-control dateStandart" type="text" name="dateStandart" />
          <label class="control-label"  th:if="${#fields.hasErrors('dateStandart')}" th:errors="*{dateStandart}" style="color: red"></label>
        </div>
        <div class="form-group">
          <label class="control-label">加減値(年)</label>
          <input class="form-control calulationYear" type="number" name="calulationYear" />
        </div>
        <div class="form-group">
          <label class="control-label">加減値(月)</label>
          <input class="form-control calulationMonth" type="number" name="calulationMonth" />
        </div>
        <div class="form-group">
          <label class="control-label">加減値(日)</label>
          <input class="form-control calulationDay" type="number" name="calulationDay" />
        </div>
        <button class="btn btn-default postBtn" type="submit">作成</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/datetime">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
