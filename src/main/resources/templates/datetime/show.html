<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>詳細画面</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>詳細画面</h1>
      <div th:object="${datetime}">
        <div>
          <label>ID</label>
          <p th:text="*{id}"></p>
        </div>
        <div>
          <label>オリジナルID</label>
          <p th:text="*{dateId}"></p>
        </div>
        <div>
          <label>日付の名前</label>
          <p th:text="*{dateName}"></p>
        </div>
        <div>
          <label>基準となる日時</label>
          <p th:text="*{dateStandart}"></p>
        </div>
        <div>
          <label>加減値(年)</label>
          <p th:text="*{calulationYear}"></p>
        </div>
        <div>
          <label>加減値(月)</label>
          <p th:text="*{calulationMonth}"></p>
        </div>
        <div>
          <label>加減値(日)</label>
          <p th:text="*{calulationDay}"></p>
        </div>
      </div>
      <div>
        <a class="btn btn-default" th:href="@{/datetime/{id}/edit(id=*{id})}">編集</a>
      </div>
      <div class="pull-right">
        <a class="btn btn-link" href="/datetime">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
