<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>日時更新</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>日時更新</h1>
      <form th:action="@{/datetime/{id}(id=*{id})}" th:method="put" th:object="${datetime}">
        <div class="form-group">
          <label class="control-label">日付の名前</label>
          <input class="form-control" type="text" th:field="*{dateName}" />
        </div>
        <div class="form-group">
          <label class="control-label">基準となる日時</label>
          <input class="form-control" type="text" th:field="*{dateStandart}"/>
          <label class="control-label"  th:if="${#fields.hasErrors('dateStandart')}" th:errors="*{dateStandart}" style="color: red"></label>
        </div>
        <div class="form-group">
          <label class="control-label">加減値(年)</label>
          <input class="form-control" type="number" th:field="*{calulationYear}" />
        </div>
        <div class="form-group">
          <label class="control-label">加減値(月)</label>
          <input class="form-control" type="number" th:field="*{calulationMonth}" />
        </div>
        <div class="form-group">
          <label class="control-label">加減値(日)</label>
          <input class="form-control" type="number" th:field="*{calulationDay}" />
        </div>
        <button class="btn btn-default" type="submit">更新</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/datetime">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
